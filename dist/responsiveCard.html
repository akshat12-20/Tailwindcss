<body class="bg-gray-600 grid place-content-center h-screen">

    <div class="">

                <img class="h-12 w-12" src="https://docs.chaicode.com/_astro/chai-white.DwCnUyBG_Zxcape.webp" alt="">
            </div>  
            <div>

                </div>
            </div>
            
        </div>
    </div>

    <button class="bg-black text-white mt-2 rounded-xl text-center text-base p-2 hover:bg-white hover:text-black max-w-sm mx-auto w-full block">Buy Chai</button>


<div class="text-center my-4">
    <!-- <p class="text- md:text-orange-400 sm:text-white">Lorem, ipsum dolor.</p> -->

        <!-- "You've learned Tailwindcss!" is visible by default, but at md+ it becomes hidden -->
        <span class="block md:hidden text-white">
            You've learned Tailwindcss!
        </span>
    
        <!-- "I know Tailwindcss now!" is hidden by default, but at md+ it becomes visible -->
        <span class="hidden md:inline text-orange-400">
            I know Tailwindcss now!
        </span>
    </p>
</div>



<!-- Card design -->
<div class="mt-3"> <!--div for giving the margin-->
